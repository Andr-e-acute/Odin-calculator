<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calc">
      <div id="display">0</div>
      <div id="butts">
        <button class="butt">bs</button>
        <button class="butt">c</button>
        <button class="butt operator" value="divide">/</button>
        <button class="butt operator" value="multiply">*</button>
        <button class="butt number">7</button>
        <button class="butt number">8</button>
        <button class="butt number">9</button>
        <button class="butt operator" value="subtract">-</button>
        <button class="butt number" value="4">4</button>
        <button class="butt number">5</button>
        <button class="butt number">6</button>
        <button class="butt operator" value="add">+</button>
        <button class="butt number">1</button>
        <button class="butt number">2</button>
        <button class="butt number">3</button>
        <button class="butt" id="equal">=</button>
        <button class="butt number">0</button>
        <button class="butt">.</button>
      </div>
    </div>
  </body>
</html>
